<html>
<head>
	<title>Estudos GIT</title>

	<style>
		p {
			color: brown;
		}

		input, select {
			border: solid 2px rgb(50, 173, 12);
			margin-top: 10px;
			height: 40px;
			width: 100%;
		}

		.container {
			border: solid 1px black;
			padding: 10 10 10 10;
			margin: auto;
		}

		
	</style>
</head>

<body>
	<!-- 
	Razão Social, Nome Fantasia, CNPJ, 
	Endereço (CEP, Cidade, Estado, Bairro, Logradouro, Numero e Complemento), 
	Telefone Principal, Telefone Atendimento, Incrição Municipal,
	Inscrição Estadual, Valor de Mercado 
	-->
	<div class="container">
		<form action="index.html">
			<fieldset>
				<legend>Dados Gerais</legend>
				<input
					placeholder="Digite a Razão Social" 
					type="text" 
					id="identity_razao_social" 
					name="razao_social">
				<input 
					placeholder="Digite o Nome Fantasia" 
					type="text" 
					id="identity_nome_fantasia" 
					name="nome_fantasia">
			</fieldset>
			<br>
			<fieldset>
				<legend>Endereço Fiscal</legend>
				<input 
					placeholder="Digite o CEP da sua empresa" 
					type="text" 
					name="cep" 
					id="identity_cep">
				<select name="uf" id="identity_uf">
					<option value="PA">PARÁ</option>
					<option value="AM">AMAZONAS</option>
					<option value="SP">SÃO PAULO</option>
				</select>
				<input 
					placeholder="Digite a cidade da sua empresa" 
					type="text" 
					name="cidade" 
					id="identity_cidade">
				
				<input 
					placeholder="Digite o bairro onde fica sua empresa" 
					type="text" 
					name="bairro" 
					id="identity_bairro">
				
				<input 
					placeholder="Digite o logradouro da sua empresa" 
					type="text" 
					name="logradouro" 
					id="identity_logradouro">
				
				<input 
					placeholder="Digite o número da empresa" 
					type="text" 
					name="numero" 
					id="identity_numero">

				<input 
					placeholder="Digite o complemento" 
					type="text" 
					name="complemento" 
					id="identity_complemento">
			</fieldset>
			<input type="submit" value="CADASTRAR">
		</form>
	</div>
</body>

<footer>

</footer>
</html>
